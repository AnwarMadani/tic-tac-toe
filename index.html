<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic tac toe</title>
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>
    <main>
        <div class="settings">
            <h2 id="winner"></h2>
            <button id="restart">New Game</button>
        </div>
        <div class="container">
            <div class="boardCell" cellIndex="0"></div>
            <div class="boardCell" cellIndex="1"></div>
            <div class="boardCell" cellIndex="2"></div>
            <div class="boardCell" cellIndex="3"></div>
            <div class="boardCell" cellIndex="4"></div>
            <div class="boardCell" cellIndex="5"></div>
            <div class="boardCell" cellIndex="6"></div>
            <div class="boardCell" cellIndex="7"></div>
            <div class="boardCell" cellIndex="8"></div>
    </main>
    </div>
</body>
</html>
